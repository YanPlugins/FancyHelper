name: CI-Build & Release

#！！！不要把FancyHelper改成fancyhelper

on:
  push:
    tags: [ 'v*' ]
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型（snapshot-快照包/release-正式包）'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - release
      custom_version:
        description: '自定义版本号（仅release类型生效，无需带v前缀）'
        required: false
        type: string
      skip_checks:
        description: '跳过检查（仅用于紧急发布）'
        required: false
        default: false
        type: boolean

env:
  MAVEN_OPTS: -Dmaven.repo.local=${{ github.workspace }}/.m2/repository

jobs:
  # ==================== 单元测试 ====================
  test:
    name: 单元测试 (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.skip_checks) }}
    strategy:
      matrix:
        java: [ 17, 21 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-java${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-java${{ matrix.java }}-
            ${{ runner.os }}-maven-

      - name: 运行单元测试
        run: mvn -B test

      - name: 上传测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-java${{ matrix.java }}
          path: target/surefire-reports/

      - name: 上传覆盖率报告
        if: matrix.java == 17
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # ==================== 构建和发布 ====================
  build:
    name: 构建
    runs-on: ubuntu-latest
    needs: [ test ]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    permissions:
      contents: write
    outputs:
      IS_RELEASE: ${{ steps.check_release.outputs.IS_RELEASE }}
      RELEASE_VERSION: ${{ steps.check_release.outputs.RELEASE_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 确定发布类型
      - name: Determine Release Type
        id: check_release
        run: |
          git fetch origin master --tags
          IS_RELEASE=false
          RELEASE_VERSION=""
          SHORT_SHA="${GITHUB_SHA::7}"

          # 情况1: 手动触发-发布正式包
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.build_type }}" == "release" ]]; then
            echo "Event is workflow_dispatch release"
            IS_RELEASE=true
            if [[ -n "${{ inputs.custom_version }}" ]]; then
              RELEASE_VERSION="${{ inputs.custom_version }}"
            else
              RELEASE_VERSION="$SHORT_SHA"
            fi
            echo "Manual release version: $RELEASE_VERSION"

          # 情况2: Push Tag
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Event is Push Tag"
            if git branch -r --contains ${{ github.sha }} | grep -q 'origin/master'; then
              IS_RELEASE=true
              RELEASE_VERSION=${GITHUB_REF_NAME#v}
              echo "Tag is on master. Release verified."
            else
              echo "Tag is NOT on master. Skipping release."
            fi

          # 情况3: Push to master
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "Event is Push to master"
            TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)
            if [[ -n "$TAG" ]]; then
              IS_RELEASE=true
              RELEASE_VERSION=${TAG#v}
              echo "Commit has tag $TAG. Triggering release."
            else
              echo "No release tag found on commit. Triggering pre-release."
            fi
          fi

          echo "IS_RELEASE=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 生成短SHA（手动触发快照包也需要）
      - name: 生成短 SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 手动触发-快照包版本设置
      - name: 手动触发-设置快照版本
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      # 原有逻辑-快照版本设置（排除手动触发场景）
      - name: 设置快照版本
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      # 手动触发-正式包版本设置
      - name: 手动触发-设置发布版本
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        run: |
          VERSION=${{ inputs.custom_version || steps.sha.outputs.SHORT_SHA }}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      # 原有逻辑-正式版本设置
      - name: 设置发布版本
        if: steps.check_release.outputs.IS_RELEASE == 'true' && github.event_name != 'workflow_dispatch'
        run: |
          VERSION=${{ steps.check_release.outputs.RELEASE_VERSION }}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      # 手动触发-快照包编译打包
      - name: 手动触发-编译测试&打包快照
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        run: mvn -B package

      # 原有逻辑-快照包编译打包
      - name: 编译测试 & 打包快照
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        run: mvn -B package

      # 手动触发-正式包编译打包（跳过测试）
      - name: 手动触发-重新构建（跳过测试）
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        run: mvn -B package -DskipTests

      # 原有逻辑-正式包编译打包
      - name: 重新构建（跳过测试）
        if: steps.check_release.outputs.IS_RELEASE == 'true' && github.event_name != 'workflow_dispatch'
        run: mvn -B package -DskipTests

      # 手动触发-上传快照包
      - name: 手动触发-上传快照包
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-manual-snapshot-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/FancyHelper-*.jar

      # 生成安全的ref名称
      - name: 生成安全的ref名称
        id: safe_ref_name
        run: echo "SAFE_REF_NAME=$(echo ${{ github.ref_name }} | sed 's|/|-|g')" >> $GITHUB_OUTPUT

      # 原有逻辑-上传快照包
      - name: 上传快照包
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-${{ steps.safe_ref_name.outputs.SAFE_REF_NAME }}-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/FancyHelper-*.jar

      # 手动触发-上传正式包
      - name: 手动触发-上传正式包
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-manual-release-${{ inputs.custom_version || steps.sha.outputs.SHORT_SHA }}
          path: target/FancyHelper-*.jar

      # 正式Release上传artifact
      - name: 上传正式Release包
        if: steps.check_release.outputs.IS_RELEASE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-release-${{ steps.check_release.outputs.RELEASE_VERSION }}
          path: target/FancyHelper-*.jar

  # ==================== AI 生成发行注记 Overview ====================
  generate-overview:
    name: AI 生成发行注记
    runs-on: ubuntu-latest
    needs: [ build ]
    if: needs.build.outputs.IS_RELEASE == 'true'
    outputs:
      ai_overview: ${{ steps.ai_result.outputs.OVERVIEW }}
      github_notes: ${{ steps.github_notes.outputs.NOTES }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 获取版本号（从build job继承）
      - name: 获取版本号
        id: version
        run: |
          VERSION="${{ needs.build.outputs.RELEASE_VERSION }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # 安装 GitHub CLI
      - name: 安装 GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      # 获取上次 Release 的 tag
      - name: 获取上次 Release Tag
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "上次 Release Tag: $LAST_TAG"

      # 获取自上次 tag 以来的 PR 变化
      - name: 获取 PR 变化
        id: prs
        run: |
          if [[ -n "${{ steps.last_tag.outputs.LAST_TAG }}" ]]; then
            # 获取上次 tag 到当前 HEAD 之间的 PR
            PRS=$(gh api \
              "repos/${{ github.repository }}/pulls" \
              --jq '.[] | select(.merged_at != null and .merged_at > "'$(git log -1 --format=%cI ${{ steps.last_tag.outputs.LAST_TAG }})'") | "## \u2728 \(.title)\n\(.body)\n---\n"' 2>/dev/null || echo "")
          else
            # 没有上次tag，获取最近的 PR
            PRS=$(gh api \
              "repos/${{ github.repository }}/pulls?state=closed&sort=updated&direction=desc" \
              --jq '.[] | select(.merged == true) | "## \u2728 \(.title)\n\(.body)\n---\n"' -10 2>/dev/null || echo "")
          fi
          echo "PRS<<EOF" >> $GITHUB_OUTPUT
          echo "$PRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "PRs: $PRS"

      # 获取仓库信息
      - name: 获取仓库信息
        id: repo_info
        run: |
          echo "REPO_NAME=${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "REPO_OWNER=${{ github.repository_owner }}" >> $GITHUB_OUTPUT

      # 调用 CloudFlare AI 生成 Overview
      - name: 调用 AI 生成发行注记 Overview
        id: ai_result
        run: |
          # 获取 account-id
          ACCOUNT_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_KEY }}" \
            "https://api.cloudflare.com/client/v4/accounts" | jq -r '.result[0].id')
          
          if [[ -z "$ACCOUNT_ID" || "$ACCOUNT_ID" == "null" ]]; then
            echo "无法获取 CloudFlare Account ID，使用默认Overview"
            echo "OVERVIEW=## Overview\n\n本次更新包含多项功能改进和问题修复。" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 构建 prompt
          VERSION="${{ steps.version.outputs.VERSION }}"
          PRS="${{ steps.prs.outputs.PRS }}"
          
          PROMPT="你是一个专业的版本发布助手。请根据以下 Pull Request 信息，为 FancyHelper Minecraft 插件生成一段中文的发行注记 Overview（简洁摘要）。\n\n版本号: v$VERSION\n\nPR 列表:\n$PRS\n\n要求：\n1. 用中文撰写\n2. 简洁明了，控制在 100-200 字\n3. 突出主要功能更新、bug修复和重要改动\n4. 使用 emoji 增加可读性\n5. 直接输出内容，不要有开场白\n6. 使用 Markdown 格式，以 ## Overview 开头\n\n请生成发行注记 Overview："
          
          # 调用 CloudFlare AI API
          RESPONSE=$(curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/ai/v1/chat/completions" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\
              \"model\": \"@cf/openai/gpt-oss-120b\",\n\
              \"messages\": [\n                {\"role\": \"system\", \"content\": \"你是一个专业的版本发布助手，擅长撰写简洁明了的中文发行注记。\"},\n                {\"role\": \"user\", \"content\": \"$PROMPT\"}\n              ],\n              \"max_tokens\": 500\n            }")
          
          # 解析 AI 响应
          OVERVIEW=$(echo "$RESPONSE" | jq -r '.result.response // .result.message.content // ""' 2>/dev/null)
          
          if [[ -z "$OVERVIEW" || "$OVERVIEW" == "null" ]]; then
            echo "AI 响应为空，使用默认Overview"
            echo "OVERVIEW=## Overview\n\n本次更新包含多项功能改进和问题修复。" >> $GITHUB_OUTPUT
          else
            # 转义 JSON 字符串中的特殊字符
            OVERVIEW_ESCAPED=$(echo "$OVERVIEW" | jq -Rs '.')
            echo "OVERVIEW=$OVERVIEW_ESCAPED" >> $GITHUB_OUTPUT
            echo "AI Overview 生成成功"
            echo "$OVERVIEW"
          fi

      # 获取 GitHub 自动生成的 Release Notes
      - name: 获取 GitHub Release Notes
        id: github_notes
        run: |
          # 使用 GitHub API 生成 release notes
          NOTES=$(gh api \
            "repos/${{ github.repository }}/releases/generate-notes" \
            -f tag_name="v${{ steps.version.outputs.VERSION }}" \
            -f target_commitish="${{ github.sha }}" \
            --jq '.body' 2>/dev/null || echo "")
          
          if [[ -z "$NOTES" ]]; then
            NOTES="暂无详细发行说明"
          fi
          
          # 转义并输出
          NOTES_ESCAPED=$(echo "$NOTES" | jq -Rs '.')
          echo "NOTES=$NOTES_ESCAPED" >> $GITHUB_OUTPUT
          echo "GitHub Release Notes 获取成功"

  # ==================== 发布正式 Release ====================
  release:
    name: 发布 Release
    runs-on: ubuntu-latest
    needs: [ build, generate-overview ]
    if: needs.build.outputs.IS_RELEASE == 'true'
    permissions:
      contents: write
    steps:
      # 判断artifact名称（简化逻辑：直接查找匹配的最新artifact）
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          pattern: FancyHelper-*
          path: target/
          merge-multiple: true

      - name: 发布正式 Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: target/FancyHelper-*.jar
          tag_name: v${{ needs.build.outputs.RELEASE_VERSION }}
          name: Release v${{ needs.build.outputs.RELEASE_VERSION }}
          target_commitish: ${{ github.sha }}
          body: ${{ needs.generate-overview.outputs.ai_overview }}${{ needs.generate-overview.outputs.github_notes }}
          make_latest: true
