name: CI-Build & Release

#！！！不要把FancyHelper改成fancyhelper

on:
  push:
    tags: [ 'v*' ]
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型（snapshot-快照包/release-正式包）'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - release
      custom_version:
        description: '自定义版本号（仅release类型生效，无需带v前缀）'
        required: false
        type: string
      skip_checks:
        description: '跳过检查（仅用于紧急发布）'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: read

env:
  MAVEN_OPTS: -Dmaven.repo.local=${{ github.workspace }}/.m2/repository

jobs:
  # ==================== 单元测试 ====================
  test:
    name: 单元测试 (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.skip_checks) }}
    strategy:
      matrix:
        java: [ 17, 21 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-java${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-java${{ matrix.java }}-
            ${{ runner.os }}-maven-

      - name: 运行单元测试
        run: mvn -B test

      - name: 上传测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-java${{ matrix.java }}
          path: target/surefire-reports/

      - name: 上传覆盖率报告
        if: matrix.java == 17
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # ==================== 构建和发布 ====================
  build:
    name: 构建
    runs-on: ubuntu-latest
    needs: [ test ]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      IS_RELEASE: ${{ steps.check_release.outputs.IS_RELEASE }}
      RELEASE_VERSION: ${{ steps.check_release.outputs.RELEASE_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 确定发布类型
      - name: Determine Release Type
        id: check_release
        run: |
          git fetch origin master --tags
          IS_RELEASE=false
          RELEASE_VERSION=""
          SHORT_SHA="${GITHUB_SHA::7}"

          # 情况1: 手动触发-发布正式包
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.build_type }}" == "release" ]]; then
            echo "Event is workflow_dispatch release"
            IS_RELEASE=true
            if [[ -n "${{ inputs.custom_version }}" ]]; then
              RELEASE_VERSION="${{ inputs.custom_version }}"
            else
              RELEASE_VERSION="$SHORT_SHA"
            fi
            echo "Manual release version: $RELEASE_VERSION"

          # 情况2: Push Tag
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Event is Push Tag"
            if git branch -r --contains ${{ github.sha }} | grep -q 'origin/master'; then
              IS_RELEASE=true
              RELEASE_VERSION=${GITHUB_REF_NAME#v}
              echo "Tag is on master. Release verified."
            else
              echo "Tag is NOT on master. Skipping release."
            fi

          # 情况3: Push to master
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "Event is Push to master"
            TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)
            if [[ -n "$TAG" ]]; then
              IS_RELEASE=true
              RELEASE_VERSION=${TAG#v}
              echo "Commit has tag $TAG. Triggering release."
            else
              echo "No release tag found on commit. Triggering pre-release."
            fi
          fi

          echo "IS_RELEASE=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 生成短SHA（手动触发快照包也需要）
      - name: 生成短 SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 手动触发-快照包版本设置
      - name: 手动触发-设置快照版本
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      # 原有逻辑-快照版本设置（排除手动触发场景）
      - name: 设置快照版本
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      # 手动触发-正式包版本设置
      - name: 手动触发-设置发布版本
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        run: |
          VERSION=${{ inputs.custom_version || steps.sha.outputs.SHORT_SHA }}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      # 原有逻辑-正式版本设置
      - name: 设置发布版本
        if: steps.check_release.outputs.IS_RELEASE == 'true' && github.event_name != 'workflow_dispatch'
        run: |
          VERSION=${{ steps.check_release.outputs.RELEASE_VERSION }}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      # 手动触发-快照包编译打包
      - name: 手动触发-编译测试&打包快照
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        run: mvn -B package

      # 原有逻辑-快照包编译打包
      - name: 编译测试 & 打包快照
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        run: mvn -B package

      # 手动触发-正式包编译打包（跳过测试）
      - name: 手动触发-重新构建（跳过测试）
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        run: mvn -B package -DskipTests

      # 原有逻辑-正式包编译打包
      - name: 重新构建（跳过测试）
        if: steps.check_release.outputs.IS_RELEASE == 'true' && github.event_name != 'workflow_dispatch'
        run: mvn -B package -DskipTests

      # 手动触发-上传快照包
      - name: 手动触发-上传快照包
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'snapshot'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-manual-snapshot-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/FancyHelper-*.jar

      # 生成安全的ref名称
      - name: 生成安全的ref名称
        id: safe_ref_name
        run: echo "SAFE_REF_NAME=$(echo ${{ github.ref_name }} | sed 's|/|-|g')" >> $GITHUB_OUTPUT

      # 原有逻辑-上传快照包
      - name: 上传快照包
        if: (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')) && github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-${{ steps.safe_ref_name.outputs.SAFE_REF_NAME }}-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/FancyHelper-*.jar

      # 手动触发-上传正式包
      - name: 手动触发-上传正式包
        if: github.event_name == 'workflow_dispatch' && inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-manual-release-${{ inputs.custom_version || steps.sha.outputs.SHORT_SHA }}
          path: target/FancyHelper-*.jar

      # 正式Release上传artifact
      - name: 上传正式Release包
        if: steps.check_release.outputs.IS_RELEASE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: FancyHelper-release-${{ steps.check_release.outputs.RELEASE_VERSION }}
          path: target/FancyHelper-*.jar

  # ==================== AI 生成发行注记 Overview ====================
  generate-overview:
    name: AI 生成发行注记
    runs-on: ubuntu-latest
    needs: [ build ]
    if: needs.build.outputs.IS_RELEASE == 'true'
    outputs:
      release_body_path: ${{ steps.compose_body.outputs.BODY_PATH }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 获取版本号（从build job继承）
      - name: 获取版本号
        id: version
        run: |
          VERSION="${{ needs.build.outputs.RELEASE_VERSION }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # 安装 GitHub CLI
      - name: 安装 GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      # 获取上次 Release 的 tag
      - name: 获取上次 Release Tag
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "上次 Release Tag: $LAST_TAG"

      # 获取自上次 tag 以来的 PR 变化
      - name: 获取 PR 变化
        id: prs
        run: |
          if [[ -n "${{ steps.last_tag.outputs.LAST_TAG }}" ]]; then
            PRS=$(gh api \
              "repos/${{ github.repository }}/pulls" \
              --jq '.[] | select(.merged_at != null and .merged_at > "'$(git log -1 --format=%cI ${{ steps.last_tag.outputs.LAST_TAG }})'") | "- \(.title)"' 2>/dev/null || echo "")
          else
            PRS=$(gh api \
              "repos/${{ github.repository }}/pulls?state=closed&sort=updated&direction=desc" \
              --jq '.[] | select(.merged == true) | "- \(.title)"' -10 2>/dev/null || echo "")
          fi
          echo "PRS<<EOF" >> $GITHUB_OUTPUT
          echo "$PRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "PRs: $PRS"

      # 获取自上次 tag 以来的 commit 变化
      - name: 获取 Commit 变化
        id: commits
        run: |
          if [[ -n "${{ steps.last_tag.outputs.LAST_TAG }}" ]]; then
            COMMITS=$(git log ${{ steps.last_tag.outputs.LAST_TAG }}..HEAD --pretty=format:"- %s" --no-merges 2>/dev/null || echo "")
          else
            COMMITS=$(git log -20 --pretty=format:"- %s" --no-merges 2>/dev/null || echo "")
          fi
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Commits: $COMMITS"

      # 调用 CloudFlare AI 生成 Overview
      - name: 调用 AI 生成发行注记 Overview
        id: ai_result
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          VERSION: ${{ steps.version.outputs.VERSION }}
          PRS: ${{ steps.prs.outputs.PRS }}
          COMMITS: ${{ steps.commits.outputs.COMMITS }}
        run: |
          ACCOUNT_ID=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_KEY" \
            "https://api.cloudflare.com/client/v4/accounts" | jq -r '.result[0].id')

          if [[ -z "$ACCOUNT_ID" || "$ACCOUNT_ID" == "null" ]]; then
            echo "无法获取 CloudFlare Account ID，使用默认Overview"
            echo "## Overview" > /tmp/overview.md
            echo "* 本次更新包含多项功能改进和问题修复" >> /tmp/overview.md
            exit 0
          fi

          echo "Account ID: $ACCOUNT_ID"
          
          # 构建 prompt 并写入文件
          echo "你是一个专业的版本发布助手。请根据以下 Pull Request 和 Commit 信息，为 FancyHelper Minecraft 插件生成中文的发行注记 Overview。" > /tmp/prompt.txt
          echo "" >> /tmp/prompt.txt
          echo "版本号: v$VERSION" >> /tmp/prompt.txt
          echo "" >> /tmp/prompt.txt
          echo "PR 列表:" >> /tmp/prompt.txt
          echo "$PRS" >> /tmp/prompt.txt
          echo "" >> /tmp/prompt.txt
          echo "Commit 列表:" >> /tmp/prompt.txt
          echo "$COMMITS" >> /tmp/prompt.txt
          echo "" >> /tmp/prompt.txt
          echo "要求：" >> /tmp/prompt.txt
          echo "1. 用中文撰写" >> /tmp/prompt.txt
          echo "2. 必须使用以下格式（严格遵守）：" >> /tmp/prompt.txt
          echo "   ## Overview" >> /tmp/prompt.txt
          echo "   * 第一条变更说明" >> /tmp/prompt.txt
          echo "   * 第二条变更说明" >> /tmp/prompt.txt
          echo "   * 第三条变更说明" >> /tmp/prompt.txt
          echo "3. 每条变更必须以 \"* \" 开头（星号+空格），不要使用其他符号" >> /tmp/prompt.txt
          echo "4. 简洁明了，每条控制在 10-30 字" >> /tmp/prompt.txt
          echo "5. 突出主要功能更新、bug修复和重要改动" >> /tmp/prompt.txt
          echo "6. 不要添加 emoji" >> /tmp/prompt.txt
          echo "7. 直接输出内容，不要有开场白" >> /tmp/prompt.txt
          echo "8. 总条目控制在 3-6 条" >> /tmp/prompt.txt
          echo "" >> /tmp/prompt.txt
          echo "请生成发行注记 Overview：" >> /tmp/prompt.txt
          
          echo "Prompt 内容:"
          cat /tmp/prompt.txt
          echo "---"
          
          # 构建 JSON 请求体
          # 注意：gpt-oss 模型需要使用 responses API，而不是 chat/completions API
          # responses API 使用 input 字段而不是 messages 字段
          
          # 构建 input 数组（messages 格式）
          SYSTEM_MSG="你是一个专业的版本发布助手，擅长撰写简洁明了的中文发行注记。输出格式必须严格遵守用户要求。"
          USER_MSG=$(cat /tmp/prompt.txt)
          
          # 使用 jq 构建 JSON
          REQUEST_BODY=$(jq -n \
            --arg model "@cf/openai/gpt-oss-120b" \
            --arg system "$SYSTEM_MSG" \
            --arg user "$USER_MSG" \
            '{
              "model": $model,
              "input": [
                {"role": "system", "content": $system},
                {"role": "user", "content": $user}
              ],
              "max_tokens": 500,
              "reasoning": {"effort": "medium", "summary": "detailed"}
            }')
          
          echo "Request Body 长度: ${#REQUEST_BODY}"
          
          # 调用 CloudFlare AI Responses API（gpt-oss 模型专用）
          echo "正在调用 CloudFlare AI Responses API..."
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/ai/v1/responses" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$REQUEST_BODY")
          
          # 分离 HTTP 状态码和响应体
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2)
          RESPONSE_BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE:/d')
          
          echo "HTTP 状态码: $HTTP_CODE"
          echo "API 响应:"
          echo "$RESPONSE_BODY" | head -c 2000
          echo ""
          
          # 解析 Responses API 的响应格式
          # 格式: {"output": [{"type": "message", "content": [{"type": "output_text", "text": "..."}]}]}
          
          # 将响应保存到文件以便调试
          echo "$RESPONSE_BODY" > /tmp/api_response.json
          echo "完整响应已保存到 /tmp/api_response.json"
          echo "响应文件大小: $(wc -c < /tmp/api_response.json) 字节"
          
          # 使用 jq 直接提取文本并写入文件（避免 shell 变量截断问题）
          # 注意：output 数组中可能有多个元素，需要找到 type="message" 的那个
          echo "$RESPONSE_BODY" | jq -r '.output[] | select(.type == "message") | .content[] | select(.type == "output_text") | .text // empty' > /tmp/overview.md 2>/dev/null
          
          echo "Overview 文件大小: $(wc -c < /tmp/overview.md) 字节"
          echo "Overview 文件行数: $(wc -l < /tmp/overview.md) 行"
          
          # 检查文件是否为空
          if [[ ! -s /tmp/overview.md ]]; then
            echo "尝试 result.response 格式..."
            echo "$RESPONSE_BODY" | jq -r '.result.response // empty' > /tmp/overview.md 2>/dev/null
          fi
          
          # 检查文件是否为空
          if [[ ! -s /tmp/overview.md ]]; then
            echo "尝试 OpenAI 兼容格式..."
            echo "$RESPONSE_BODY" | jq -r '.choices[0].message.content // empty' > /tmp/overview.md 2>/dev/null
          fi
          
          # 检查文件是否为空或只有空白
          OVERVIEW_CONTENT=$(cat /tmp/overview.md | tr -d '[:space:]')
          if [[ -z "$OVERVIEW_CONTENT" ]]; then
            ERROR_MSG=$(echo "$RESPONSE_BODY" | jq -r '.errors[0].message // .error // empty' 2>/dev/null)
            if [[ -n "$ERROR_MSG" && "$ERROR_MSG" != "null" ]]; then
              echo "API 错误: $ERROR_MSG"
            fi
            echo "AI 响应为空，使用默认Overview"
            printf "## Overview\n* 本次更新包含多项功能改进和问题修复\n" > /tmp/overview.md
          else
            echo "AI Overview 生成成功，内容如下:"
            echo "=== Overview 开始 ==="
            cat /tmp/overview.md
            echo "=== Overview 结束 ==="
          fi

      # 获取 GitHub 自动生成的 Release Notes
      - name: 获取 GitHub Release Notes
        id: github_notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "正在获取 GitHub Release Notes..."
          echo "Tag: v${{ steps.version.outputs.VERSION }}"
          echo "Target: ${{ github.sha }}"
          echo "Previous Tag: ${{ steps.last_tag.outputs.LAST_TAG }}"
          
          # 构建参数
          API_ARGS=("repos/${{ github.repository }}/releases/generate-notes")
          API_ARGS+=("-f" "tag_name=v${{ steps.version.outputs.VERSION }}")
          API_ARGS+=("-f" "target_commitish=${{ github.sha }}")
          
          if [[ -n "${{ steps.last_tag.outputs.LAST_TAG }}" ]]; then
            API_ARGS+=("-f" "previous_tag_name=${{ steps.last_tag.outputs.LAST_TAG }}")
          fi
          
          # 调用 API
          NOTES=$(gh api "${API_ARGS[@]}" --jq '.body' || echo "")
          
          if [[ -z "$NOTES" ]]; then
            echo "GitHub Release Notes 获取为空或失败"
            echo "" > /tmp/github_notes.md
          else
            echo "GitHub Release Notes 获取成功"
            echo "$NOTES" > /tmp/github_notes.md
            echo "内容预览:"
            head -n 10 /tmp/github_notes.md
          fi

      # 组合最终的 Release Body
      - name: 组合 Release Body
        id: compose_body
        run: |
          BODY_FILE="/tmp/release_body.md"
          
          # 清空文件
          > "$BODY_FILE"
          
          # 添加 Overview
          if [[ -s /tmp/overview.md ]]; then
            cat /tmp/overview.md >> "$BODY_FILE"
            echo "" >> "$BODY_FILE"
            echo "" >> "$BODY_FILE"
          fi
          
          # 添加 GitHub Notes
          if [[ -s /tmp/github_notes.md ]]; then
            cat /tmp/github_notes.md >> "$BODY_FILE"
          fi
          
          # 如果都为空，使用默认内容
          if [[ ! -s "$BODY_FILE" ]]; then
            echo "本次更新包含多项功能改进和问题修复。" >> "$BODY_FILE"
          fi
          
          echo "BODY_PATH=$BODY_FILE" >> $GITHUB_OUTPUT
          echo "Release Body 已生成:"
          cat "$BODY_FILE"

      # 上传 release body 作为 artifact
      - name: 上传 Release Body
        uses: actions/upload-artifact@v4
        with:
          name: release-body
          path: /tmp/release_body.md

  # ==================== 发布正式 Release ====================
  release:
    name: 发布 Release
    runs-on: ubuntu-latest
    needs: [ build, generate-overview ]
    if: needs.build.outputs.IS_RELEASE == 'true'
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          pattern: FancyHelper-*
          path: target/
          merge-multiple: true

      - name: 下载 Release Body
        uses: actions/download-artifact@v4
        with:
          name: release-body
          path: ./

      - name: 发布正式 Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: target/FancyHelper-*.jar
          tag_name: v${{ needs.build.outputs.RELEASE_VERSION }}
          name: Release v${{ needs.build.outputs.RELEASE_VERSION }}
          target_commitish: ${{ github.sha }}
          body_path: ./release_body.md
          make_latest: true
